<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untold Feelings</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e2c;
      color: #dcdde1;
    }
    header {
      background: #1e1e3f;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 2px solid #6c5ce7;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #a29bfe;
      margin: 0;
    }
    header p {
      font-size: 1.1rem;
      color: #dcdde1;
      margin-top: 0.5rem;
    }
    main {
      padding: 2rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .quote-box {
      background: #1e1e3f;
      border-left: 4px solid #6c5ce7;
      padding: 1rem;
      margin: 1rem 0;
      font-style: italic;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(162, 155, 254, 0.3);
    }
    section {
      margin-top: 2rem;
      background: #1e1e3f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #0e0e2c;
      color: #dcdde1;
      margin-top: 1rem;
    }
    button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #a29bfe;
    }
    img.qr {
      width: 200px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 2px solid #6c5ce7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Untold Feelings</h1>
    <p>You are not alone. This is your safe space.</p>
  </header>

  <main>
    <section id="daily-quote">
      <h2>Today's Quote</h2>
      <div class="quote-box" id="quote-box">
        Loading quote...
      </div>
    </section>

    <section>
      <h2>Share What's on Your Heart</h2>
      <form action="https://formsubmit.co/darkqueen6381@gmail.com" method="POST">
        <textarea name="message" rows="6" placeholder="Type your message here..." required></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="support">
      <h2>Support the Creator</h2>
      <p>If this space has helped you or brought you peace, consider supporting me:</p>
      <p><strong>UPI ID:</strong> 7094815743@ptaxis</p>
      <img src="upi-qrcode.jpg" alt="UPI QR Code" class="qr" />
      <p>Thank you for keeping this safe space alive.</p>
    </section>
  </main>

  <script>
    const quotes = [
      "You are stronger than the voice in your head says.",
      "Healing takes time — and you are doing better than you think.",
      "Every feeling you have is valid.",
      "Even a whisper of hope is still hope.",
      "Your story isn’t over yet.",
      "Be gentle with yourself. You’re doing your best.",
      "It’s okay to rest. You’re not falling behind."
    ];
    const today = new Date().getDate();
    const quoteBox = document.getElementById('quote-box');
    quoteBox.textContent = quotes[today % quotes.length];
  </script>
</body>
</html>
